<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment With Us.</title>
    <link rel="stylesheet" href="appi.css">
</head>
<body>

   <div class="container">
    <form action="" method="post">
        <h2>Make an Appointment</h2>
        <div class="content">
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Enter Full name" name="fname" required>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" required>
        </div>
        <div class="input-box">
            <label for="number">Phone Number</label>
            <input type="Phone Number" placeholder="Enter Phone Number" name="phone" required>
        </div>
        <div class="input-box">
            <label for="date">Appointment Date</label>
            <input type="datetime-local"  required>
        </div>
    </div>
    <div class="button-container">
        <button type="submit">Book Appointment</button>
        <button><a href="index.html">Cancel</a></button>
    </div>
        </div>
    </form>
   </div>

        
</body>
</html>
